<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>DOM practice</title>
</head>
<body>
    <h1>Lesson 13: DOM practice</h1>
    <h2>Counter:</h2>
    <span id="value" class="value">0</span>
    <div>
    <button class="btn" id="btn-minus">minus</button>
    <button class="btn" id="btn-plus">plus</button>
    </div>
    <h2 class="todo">ToDo list:</h2>
    <div class="content">
        <!-- форма состоит: -->
         <!-- из input -интерактивных элементров для ввода данных -->
        <!-- кнопки подтверждения отправки данных с type submit  -->
         <!-- у формы должна быть id чтобы мы могли работать с ней в JS -->
        <form id="form-todo">
            <input type="text" placeholder="what to do" name="what" required>
            <input type="text" placeholder="where to do" name="where" required>
            <button class="btn btn-todo" type="submit">add task</button>
        </form>
        <ul id="list-todo" class="list-todo"></ul>
    </div>

</body>
</html>
