<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/098f197453.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Weather Today</title>
</head>
<body>
  <header>
    <h1>Current day Weather</h1>
    <h2 class="city-name"></h2>
    <div class="line"></div>
  </header>
  <main>
    <div id="weather-container">
      <div class="weather-card">
          <div class="temperature"></div>
          <div class="wind-speed"></div>
          <div class="wind-direction"></div>
          <div class=""><i class="fa-solid fa-arrow-up arrow-pointer"></i></div>
      </div>
    </div>
    <div>
    <div class="weather-code-icon"></div>
    <div class="weather-code "></div>
</div>
    <div id="map" class="map-container">
<iframe class="gmap_canvas" src="" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
</div>
  </main>
  <div class="weather-code-extra"></div>
  <div class="loader"></div>
  <div class="bottom-line"></div>
</body>
  <footer>&copy; A creative work by Daria & Aleksandr</footer>
</html>
