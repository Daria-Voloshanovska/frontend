<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/098f197453.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-user"></i>Gallery</h1>
    </header>
    
    <main>
    <div class="gallery">
        <div class="character-card">
            <img src="https://cdn.fishki.net/upload/post/2016/12/06/2157661/190068e5165ebc9e605f2ad3f7c4410b.jpg" alt="Kevin McCallister">
            <h2>Kevin McCallister</h2>
            <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="character-card">
           <img src="https://upload.wikimedia.org/wikipedia/en/c/c1/Seong_Gi-hun_season_1.png" alt="Seong Gi-hun">
           <h2>Seong Gi-hun</h2>
           <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="character-card">
            <img src="https://i.pinimg.com/564x/25/f2/4c/25f24c8168d4fdae6f2ea325444cf3c3.jpg" alt="Hermione Granger">
            <h2>Hermione Granger</h2>
            <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="character-card">
            <img src="https://cdn.ananasposter.ru/image/cache/catalog/poster/film/99/1487-1000x830.jpg" alt="Maleficent">
            <h2>Maleficent</h2>
            <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="character-card">
            <img src="https://img.kupigolos.ru/hero/5cd6f79ee04e3.jpg?p=bh&s=6709ab105f188179d818fb92b2205522" alt="Captain Jack Sparrow">
            <h2>Captain Jack Sparrow</h2>
            <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="character-card">
            <img src="https://upload.wikimedia.org/wikipedia/ru/0/0e/%D0%AD%D0%BB%D0%B8%D0%B7%D0%B0%D0%B1%D0%B5%D1%82_%D0%A1%D1%83%D0%BE%D0%BD%D0%BD.jpg" alt="Elizabeth Swann">
            <h2>Elizabeth Swann</h2>
            <i class="fa-solid fa-circle-info"></i>
        </div>
            <div class="character-card">
                <img src="https://www.edelkids.de/wp-content/uploads/2025/01/8222_Shrek-2400-x-2400-1024x1024.jpg" alt="Shrek">
                <h2>Shrek</h2>
                <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="character-card">
            <img src="https://blog.kakaocdn.net/dn/dwKTq2/btqwt9MXUi7/ut2jaRTby5BrC3OOTzi8K1/img.jpg" alt="special agent Sarah Ashburn">
            <h2>special agent Sarah Ashburn</h2>
            <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="character-card">
            <img src="https://pyxis.nymag.com/v1/imgs/7db/dde/076f41df149ec8dd301c7c6e0ff4eb4819-04-spy.rsquare.w400.jpg" alt="Susan Cooper">
            <h2>Susan Cooper</h2>
            <i class="fa-solid fa-circle-info"></i>
        </div>
    </div>
</main>
    <footer>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-github"></i>
    </footer>
</body>
</html>
